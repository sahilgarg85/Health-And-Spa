     background:linear-gradient(to right, rgba(255, 44, 44, 0.3), rgb(219, 53, 53));/* Black background with transparency */

    width:480px;
	height:130px;
    padding: 20px;
}
</style>
</head>
<body>

<div class="container">
  <img src="g3.jpg" alt="Notebook" style="width:480px;height:130px;">
  <div class="content">
    <h1></h1>

  </div>
</div>

</html>
